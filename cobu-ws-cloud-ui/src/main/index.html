<!DOCTYPE html>

<head>
   <title>cobu-ws-cloud-ui</title>
   <link rel="stylesheet" href="style/font.less.css" type="text/css">
   <link rel="stylesheet" href="style/icons.css" type="text/css">
   <link rel="stylesheet" href="style/layout.css" type="text/css">
   <link rel="stylesheet" href="style/style.less.css" type="text/css">

   <script src="ext/jquery.js"></script>
   <script src="ext/mustache.js"></script>
   <script src="ext/cobu-eventbus.js"></script>
   <script src="ext/cobu-ws-cloud-api.js"></script>
   <script src="cobu-ws-cloud-ui.js"></script>
</head>

<body>
   <div class="banner">

   </div>
   <div class="main">
      <div class="header">
         <div class="header-logo icon-cloud-64"></div>
         <div class="header-text">cobu-ws-cloud-ui</div>
         <div class="login">
            <div class="login-input"><input id="webSocketUri" type="text"></div>
            <button id="webSocketConnect" class="login-button">Connect</button>
         </div>
      </div>
      <div class="menu">
         <ul>
            <li data-panel="panel-instance">Instances</li>
            <li data-panel="panel-plugins">Plugins</li>
         </ul>
      </div>
      <div class="panels">

         <!-- INSTANCE LIST -->
         <div class="panel panel-instance">
            <button id="instance-new">New Instance</button><button id="instance-refresh">Refresh</button>
            <div class="instance-items">

            </div>
            <div id="instance-item-context" class="context-menu instance-item-context">
               <ul>
                  <li data-menu="edit">Edit</li>
                  <li data-menu="start">Start</li>
                  <li data-menu="stop">Stop</li>
                  <li class="seperator"></li>
                  <li data-menu="delete">Delete</li>
               </ul>
            </div>
         </div>

         <!-- INSTANCE NEW -->
         <div class="panel panel-instance-new">
            <div class="form">
               <div class="form-line">
                  <div class="line-label">Name</div>
                  <div class="line-input"><input data-bind="name" type="text" /></div>
               </div>
               <div class="form-line">
                  <div class="line-label">Port</div>
                  <div class="line-input"><input data-bind="port" type="text" /></div>
               </div>
               <div class="form-line">
                  <div class="line-label">Description</div>
                  <div class="line-input"><input data-bind="description" type="text" /></div>
               </div>
               <div class="form-line">
                  <div class="line-label">Plugins</div>
                  <div class="line-input"><input data-bind="plugins" type="text" /></div>
               </div>
               <div class="form-line">
                  <div class="line-label"></div>
                  <div class="line-input"><button id="instance-create">Create</button></div>
               </div>
            </div>
         </div>

         <!-- INSTANCE PLUGIN -->
         <div class="panel panel-plugins">
            <button>New Plugin</button>
            <div class="plugin-items">

            </div>
         </div>

         <!-- INSTANCE PLUGIN EDIT -->
         <div class="panel panel-pluginEdit">
            <p>Plugin Edit</p>
         </div>
      </div>
   </div>

   <template id="instance-item-tpl">
      <div class="instance-item" data-instance="{{name}}">
         <div class="item-cell instance-item-state icon-state-{{state}}"></div>
         <div class="item-cell instance-item-port">{{port}}</div>
         <div class="item-cell instance-item-name">{{name}}</div>
         <div class="item-cell instance-item-connectionCount">{{connectionCount}}</div>
         <div class="item-cell instance-item-plugins">{{plugins}}</div>
      </div>
   </template>

</body>

</html>
