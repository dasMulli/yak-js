<!DOCTYPE html>

<head>
   <title>cobu-ws-cloud-ui</title>
   <link rel="stylesheet" href="style/font.less.css" type="text/css">
   <link rel="stylesheet" href="style/icons.css" type="text/css">
   <link rel="stylesheet" href="style/layout.css" type="text/css">
   <link rel="stylesheet" href="style/style.less.css" type="text/css">

   <script src="ext/jquery.js"></script>
   <script src="ext/mustache.js"></script>
   <script src="ext/cobu-eventbus.js"></script>
   <script src="ext/cobu-ws-cloud-api.js"></script>
   <script src="cobu-ws-cloud-ui.js"></script>
</head>

<body>
   <div class="banner">

   </div>
   <div class="main">
      <div class="header">
         <div class="header-logo icon-cloud-64"></div>
         <div class="header-text">cobu-ws-cloud-ui</div>
         <div class="login">
            <div class="login-input"><input id="webSocketUri" type="text"></div>
            <button id="webSocketConnect" class="login-button">Connect</button>
         </div>
      </div>
      <div class="menu">
         <ul>
            <li data-panel="panel-instance">Instances</li>
            <li data-panel="panel-plugins">Plugins</li>
         </ul>
      </div>
      <div class="panels">
         <div class="panel panel-instance">
            <button>New Instance</button>
            <div class="instance-items">

            </div>
         </div>
         <div class="panel panel-plugins">
            <button>New Plugin</button>
            <div class="plugin-items">

            </div>
         </div>
         <div class="panel panel-pluginEdit">
            <p>Plugin Edit</p>
         </div>
      </div>
   </div>

   <template id="instance-item-tpl">
      <div class="instance-item">
         <div class="item-cell instance-item-state icon-state-{{state}}"></div>
         <div class="item-cell instance-item-port">{{port}}</div>
         <div class="item-cell instance-item-name">{{name}}</div>
         <div class="item-cell instance-item-connectionCount">{{connectionCount}}</div>
         <div class="item-cell instance-item-plugins">{{plugins}}</div>
      </div>
   </template>

</body>

</html>
