<!DOCTYPE html>

<head>
   <title>cobu-ws-cloud-ui</title>
   <link rel="stylesheet" href="style/font.less.css" type="text/css">
   <link rel="stylesheet" href="style/icons.css" type="text/css">
   <link rel="stylesheet" href="style/layout.css" type="text/css">
   <link rel="stylesheet" href="style/style.less.css" type="text/css">
   <link rel="stylesheet" href="ext/codemirror/codemirror-cobu.css">
   <link rel="stylesheet" href="ext/codemirror/addon/show-hint-cobu.css">

   <script src="ext/codemirror/codemirror.js"></script>
   <script src="ext/codemirror/javascript.js"></script>
   <script src="ext/codemirror/addon/show-hint.js"></script>
   <script src="ext/codemirror/addon/javascript-hint.js"></script>

   <script src="ext/jquery.js"></script>
   <script src="ext/mustache.js"></script>
   <script src="ext/cobu-eventbus.js"></script>
   <script src="ext/cobu-ws-cloud-api.js"></script>
   <script src="cobu-ws-cloud-ui.js"></script>
</head>

<body>
    <div class="banner">
        <div class="banner-wrap">
            <div class="links">
                <a href="https://github.com/cobuChris/cobu-ws-cloud/blob/master/README.md">doku</a>
                <a href="https://github.com/cobuChris/cobu-ws-cloud">github</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
             <div class="header-logo icon-cloud-64"></div>
             <div class="header-text">cobu-ws-cloud-ui</div>
             <div class="login">
                <div class="login-input"><input id="webSocketUri" type="text"></div>
                <button id="webSocketConnect" class="login-button">Connect</button>
             </div>
        </div>

        <!-- Notification bar -->
        <div class="notification">

        </div>

        <!-- Navigation -->
        <div class="menu">
            <ul>
                <li data-panel="panel-instance" class="state-active">Instances</li>
                <li data-panel="panel-plugin">Plugins</li>
            </ul>
        </div>

        <!-- Panels -->
        <div class="panels">

            <!-- INSTANCE LIST -->
            <div class="panel panel-instance">
            <button id="instance-new">New Instance</button><button id="instance-refresh">Refresh</button>
            <div class="list instance-items">

            </div>
            <div id="instance-item-context" class="context-menu instance-item-context">
               <ul>
                  <li data-menu="edit">Edit</li>
                  <li data-menu="start">Start</li>
                  <li data-menu="stop">Stop</li>
                  <li class="seperator"></li>
                  <li data-menu="delete">Delete</li>
               </ul>
            </div>
            </div>

            <!-- INSTANCE NEW -->
            <div class="panel panel-instance-edit">
            <div class="form">
                <div class="form-line">
                    <div class="line-label">Name</div>
                    <div class="line-input"><input data-bind="name" type="text" /></div>
                </div>
                <div class="form-line">
                    <div class="line-label">Port</div>
                    <div class="line-input"><input data-bind="port" type="text" /></div>
                </div>
                <div class="form-line">
                    <div class="line-label">Description</div>
                    <div class="line-input"><input data-bind="description" type="text" /></div>
                </div>
                <div class="form-line">
                    <div class="line-label">Plugins</div>
                    <div class="line-input"><input data-bind="pluginsCsv" type="text" /></div>
                </div>
                <div class="form-line error-line">
                    <div class="line-label"></div>
                    <div class="error-line-text">{{error-text-here}}</div>
                </div>
                <div class="form-line">
                    <div class="line-label"></div>
                    <div class="line-input"><button id="instance-save">Save</button></div>
                </div>
            </div>
            </div>

            <!-- PLUGIN -->
            <div class="panel panel-plugin">
            <button id="plugin-new">New Plugin</button><button id="plugin-refresh">Refresh</button>
            <div class="list plugin-items">

            </div>
            <div id="plugin-item-context" class="context-menu plugin-item-context">
               <ul>
                  <li data-menu="edit">Edit</li>
                  <li class="seperator"></li>
                  <li data-menu="delete">Delete</li>
               </ul>
            </div>
            </div>

            <!-- PLUGIN EDIT -->
            <div class="panel panel-plugin-edit">
            <div class="form">
               <div class="form-line">
                  <div class="line-label">Name</div>
                  <div class="line-input"><input data-bind="name" type="text" /></div>
               </div>
               <div class="form-line">
                  <div class="line-label">Description</div>
                  <div class="line-input"><input data-bind="description" type="text" /></div>
               </div>
               <div class="form-line">
                  <div class="line-left">
                     <div class="line-label">Code</div>
                     <div class="line-help">Press CTRL + SPACE for code completion.</div>
                  </div>
                  <div class="line-editor">
                     <div id="codeEditor" class="codeEditor">

                     </div>
                  </div>
               </div>
                <div class="form-line error-line">
                    <div class="line-label"></div>
                    <div class="error-line-text">{{error-text-here}}</div>
                </div>
               <div class="form-line">
                  <div class="line-label"></div>
                  <div class="line-input"><button id="plugin-save">Save</button></div>
               </div>
            </div>
            </div>
        </div>
   </div>

   <template id="instance-item-tpl">
      <div class="list-item instance-item" data-instance="{{name}}">
         <div class="list-item-cell instance-item-state icon-state-{{state}}"></div>
         <div class="list-item-cell instance-item-port">{{port}}</div>
         <div class="list-item-cell instance-item-name">{{name}}</div>
         <div class="list-item-cell instance-item-desc">{{description}}</div>
         <div class="list-item-cell instance-item-connectionCount">{{connectionCount}}</div>
         <div class="list-item-cell instance-item-plugins">{{plugins}}</div>
      </div>
   </template>

   <template id="plugin-item-tpl">
      <div class="list-item plugin-item" data-plugin="{{name}}">
         <div class="list-item-cell instance-item-name">{{name}}</div>
         <div class="list-item-cell instance-item-description">{{description}}</div>
      </div>
   </template>

</body>

</html>
